<div class="login-container">
    <div class="login-card">
      <h2>{{ isSignUp ? 'Sign Up' : 'Sign In' }}</h2>
      
      <div class="error-message" *ngIf="error">{{ error }}</div>
      
      <form [formGroup]="isSignUp ? signupForm : loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            [class.invalid]="(isSignUp ? signupForm : loginForm).get('email')?.invalid && (isSignUp ? signupForm : loginForm).get('email')?.touched"
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            [class.invalid]="(isSignUp ? signupForm : loginForm).get('password')?.invalid && (isSignUp ? signupForm : loginForm).get('password')?.touched"
          >
        </div>
        
        <div class="form-group" *ngIf="isSignUp">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword"
            [class.invalid]="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
          >
        </div>
        
        <button 
          type="submit" 
          class="submit-btn" 
          [disabled]="loading || (isSignUp ? signupForm.invalid : loginForm.invalid)"
        >
          {{ loading ? 'Loading...' : (isSignUp ? 'Sign Up' : 'Sign In') }}
        </button>
      </form>
      
      <div class="divider">or</div>
      
      <button class="google-btn" (click)="signInWithGoogle()" [disabled]="loading">
        Sign in with Google
      </button>
      
      <p class="toggle-mode">
        {{ isSignUp ? 'Already have an account?' : "Don't have an account?" }}
        <button type="button" (click)="toggleMode()">
          {{ isSignUp ? 'Sign In' : 'Sign Up' }}
        </button>
      </p>
    </div>
  </div>
